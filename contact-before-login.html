<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact-before-login.css">
    <link rel='icon' href="Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <nav>
            <div class="header-list">
                <div class="header-logo">
                    <a class="logo" href="home.html">i-Caffeine</a>
                </div>
                <ul>
                    <li><a class="discover" href="Login/Login.html">Login</a></li>
                    <li><a class="support" href="support-before-login.html">Support</a></li>
                    <li><a class="about" href="AboutUs.html">About Us</a></li>
                </ul>
        </nav>
        </div>
    </header>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
            <h2>Customer Support</h2>
            <p>Please fill out the form below. We will get back to you within a couple of hours.</p>
            <p>Subject</p>
            <div class="search-box">
                <div class="search-icon2">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="input-search" placeholder="Select Your Subject">
            </div>
            <p class="Name">Name</p>
            <div class="search-box2">
                <div class="search-icon2">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="input-search" placeholder="Enter Your Name">
            </div>
            <p class="Email">Email</p>
            <div class="search-box3">
                <div class="search-icon2">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="input-search" placeholder="Enter Your Email ID">
            </div>
            <p class="Ask">Ask Question Here</p>
            <div class="search-box4">
                <div class="search-icon2">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="input-search" placeholder="Enter Your Question Here">
            </div>
        </div>
        <div class="flexbox-item flexbox-item-2">
            <h2>Get in touch with us</h2>
            <div class="icon-location">
                <img src="location.png" alt="location">
            </div>
            <div class="icon-telephone">
                <img src="telephone.png" alt="telephone">
            </div>
            <div class="icon-mail">
                <img src="mail2.png" alt="mail">
            </div>
        </div>
    </div>
    <footer>
        <h1 class="footerh1">i-Caffeine</h1>
        <div class="container">
            <div class="box">
                <div class="column">
                    <a href="AboutUs.html">About Us</a>
                </div>
                <div class="column">
                    <a href="contact-before-login.html">Contact</a>
                </div>
                <div class="column">
                    <a href="support-before-login.html">Help</a>
                </div>
                <div class="column">
                    <a href="faqs.html">FAQ's</a>
                </div>
            </div>
        </div>
        <div class="SocialMedia">
            <img src="Social Media.png" alt="Sosmed">
        </div>
